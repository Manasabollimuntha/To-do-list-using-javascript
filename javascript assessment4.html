<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Enter a new task" required>
            <button type="submit">Add Task</button>
<br><br><br>
        </form>
        <div class="filters">

            <button id="allTasks">Display All Tasks</button> 
            <button id="completedTasks">Display Completed Tasks</button>
            <button id="pendingTasks">Display Pending Tasks</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
